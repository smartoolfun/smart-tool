  <style>
    body {

    }

    #inputArea {
      width: 90%;
      max-width: 500px;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      margin-bottom: 15px;
      outline: none;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    button {
      padding: 10px 15px;

      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background: #0056b3;
    }
  </style>

<body>
  <h2>Text Case Converter</h2>
  <textarea id="inputArea" placeholder="Enter or paste your text here..." aria-label="Text input for case conversion"></textarea>
  <div>
    <button onclick="toUpper()">UPPERCASE</button>
    <button onclick="toLower()">lowercase</button>
    <button onclick="toSentence()">Sentence case</button>
    <button onclick="toCapital()">Capitalized Case</button>
    <button onclick="clearText()">Clear</button>
  </div>

  <script>
    function toUpper() {
      var t = document.getElementById("inputArea");
      t.value = t.value.toUpperCase();
    }

    function toLower() {
      var t = document.getElementById("inputArea");
      t.value = t.value.toLowerCase();
    }

    function toSentence() {
      var t = document.getElementById("inputArea");
      let txt = t.value.toLowerCase();
      t.value = txt.charAt(0).toUpperCase() + txt.slice(1);
    }

    function toCapital() {
      var t = document.getElementById("inputArea");
      let words = t.value.toLowerCase().split(" ");
      for (let i = 0; i < words.length; i++) {
        if (words[i]) {
          words[i] = words[i][0].toUpperCase() + words[i].slice(1);
        }
      }
      t.value = words.join(" ");
    }

    function clearText() {
      var t = document.getElementById("inputArea");
      t.value = "";
    }
  </script>
