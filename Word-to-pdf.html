<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word to PDF Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 255, 0.1);
      text-align: center;
    }

    h1 {
      color: #007bff;
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: block;
      margin: 20px auto;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 15px;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Word to PDF Converter</h1>
    <input type="file" id="wordUpload" accept=".docx" />
    <button onclick="convertToPDF()">Convert to PDF</button>
    <p id="status"></p>
  </div>

  <script>
    async function convertToPDF() {
      const fileInput = document.getElementById('wordUpload');
      const status = document.getElementById('status');
      if (!fileInput.files.length) {
        status.textContent = 'Please select a Word (.docx) file.';
        return;
      }

      const file = fileInput.files[0];

      // Placeholder: Actual conversion requires backend or external API
      status.textContent = 'Uploading and converting file...';

      // Simulate delay
      setTimeout(() => {
        status.textContent = 'Conversion successful! Download will start shortly.';

        // Simulate PDF download
        const blob = new Blob(["%PDF-1.4 mock PDF content"], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'converted.pdf';
        a.click();
        URL.revokeObjectURL(url);
      }, 2000);
    }
  </script>
