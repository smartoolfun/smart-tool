  <script>
    function calculateAge() {
      const dobInput = document.getElementById("dob").value;
      if (!dobInput) {
        document.getElementById("result").innerHTML = "<span style='color:#d00;'>Please select your date of birth.</span>";
        return;
      }

      const birthDate = new Date(dobInput);
      const today = new Date();

      if (birthDate > today) {
        document.getElementById("result").innerHTML = "<span style='color:#d00;'>Birth date cannot be in the future!</span>";
        return;
      }

      let years = today.getFullYear() - birthDate.getFullYear();
      let months = today.getMonth() - birthDate.getMonth();
      let days = today.getDate() - birthDate.getDate();

      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById("result").innerText = 
        `You are ${years} years, ${months} months, and ${days} days old.`;

      // Show the banner only after the user gets a result (higher engagement)
      document.getElementById("adBanner").style.display = "block";
    }
